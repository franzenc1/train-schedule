    <section class="title-section">
        <h1>Any time is Train Time</h1>
		<h3 id="sub-head"></h3>
    </section>

    <div class="main-section">
        <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    
                  <bpdy>
        <section class="train-schedule">
        	 <table class="table table-hover">
         <thead>
           <tr id="table-headers">
             <th scope="col">Train Name</th>
             <th scope="col">Destination</th>
             <th scope="col">Frequency (min)</th>
             <th scope="col">Next Arrival</th>
             <th scope="col">Minutes Away</th> 
           </tr>
         </thead>
          <tbody>
                  <tr class="table-active col-md-12" id="train-table" >
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                  </tr>
                 
                    
               </tbody>
       </table>
        </div>
        </div>
        </section>

        <section class="add-train">
               <div class="panel panel-default">
                    <div class="panel-heading ">
                      <h3 class="panel-title col-md-12">Add Train</h3>
                    </div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <label for="train-name">Train Name</label>
                          <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-name">Destination</label>
                          <input class="form-control" id="destination-name" type="text">
                        </div>
                        <div class="form-group">
                          <label for="first-train">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="first-train" type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency">Frequency (min)</label>
                          <input class="form-control" id="frequency" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                      </form>
                   </div>
               </div>
           </section>
       </section>
